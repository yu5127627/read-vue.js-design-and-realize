<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素属性的处理</title>
</head>

<body>
  <div id="app"></div>
  <script src="../logger.js"></script>
  <script src="../un-vue/reactivity.js"></script>
  <script>
    const elementApi = {
      // 用于创建元素
      createElement(tag) {
        return document.createElement(tag)
      },
      // 设置元素的文本节点
      setElementText(el, text) {
        el.textContent = text;
      },
      // 在指定 parent 下添加指定元素
      insert(el, parent, anchor = null) {
        parent.insertBefore(el, anchor);
      },
      // 设置元素属性
      patchProps(el, key, prevValue, nextValue) {
        // 判断是否应该作为 DOM Properties 设置
        if (shouldSetAsProps(el, key, nextValue)) {
          const type = typeof el[key];
          if (type === 'boolean' && nextValue === '') {
            el[key] = true;
          } else {
            el[key] = nextValue;
          }
        } else {
          // 如果要设置的属性没有对应的 dom properties，则使用 setAttribute 设置属性
          el.setAttribute(key, nextValue);
        }
      }
    }

    // 判断是否应该作为 DOM Properties 设置
    function shouldSetAsProps(el, key, value) {
      // 特殊处理
      if (key === 'form' && el.tagName === 'INPUT') return false
      // 兜底
      return key in el
    }

    function createRenddderer(options) {
      const { createElement, setElementText, patchProps, insert } = options;

      // 挂载 vnode 到 container
      function mountElement(vnode, container) {
        const el = createElement(vnode.type);

        if (typeof vnode.children === 'string') {
          setElementText(el, vnode.children);
        } else if (Array.isArray(vnode.children)) {
          // 多个子节点，遍历用 patch 挂载它们
          vnode.children.forEach(child => {
            patch(null, child, el);
          })
        }

        // 处理 props
        if (vnode.props) {
          for (const key in vnode.props) {
            patchProps(el, key, null, vnode.props[key]);
          }
        }

        insert(el, container);
      }

      // 挂载 or 打补丁 到 container
      function patch(oldVnode, newVnode, container) {
        // 不存在 oldVnode，意味着挂载，调用 mountElement() 完成挂载
        if (!oldVnode) {
          mountElement(newVnode, container);
        } else {
          // oldVnode 存在，意味着打补丁，即更新内容
        }
      }

      // 渲染 vnode 到 container
      function render(vnode, container) {
        if (vnode) {
          // 新 vnode 存在，将其与旧 vnode 一起传递给 patch 函数，进行更新
          patch(container._vnode, vnode, container);
        } else {
          if (container._vnode) {
            // 旧 vnode 存在，且新 vnode 不存在，说明是卸载 unmount 操作
            // 只需要将 container 内的 dom 清空即可
            container.innerHTML = '';
          }
        }
        // 储存 vnode 
        container._vnode = vnode;
      }

      function hydrate(vnode, container) { }

      return {
        render,
        hydrate
      }
    }

    const renderer = createRenddderer(elementApi);
    const vnode = {
      type: 'div',
      props: {
        id: 'foo'
      },
      children: [
        {
          type: 'p',
          children: 'hello'
        },
        {
          type: 'span',
          children: 'world!'
        }
      ]
    }
    renderer.render(vnode, document.querySelector('#app'));

  </script>
</body>

</html>
