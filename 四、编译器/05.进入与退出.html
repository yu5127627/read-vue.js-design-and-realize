<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进入与退出</title>
</head>

<body>
  <div id="app"></div>
  <script src="../un-vue/utils.js"></script>
  <script src="../un-vue/reactivity.js"></script>
  <script src="../un-vue/render.js"></script>
  <script src="../un-vue/components.js"></script>
  <script src="../un-vue/compiler.js"></script>
  <script>
    // 转换标签节点
    function transformElement(node, context) {
      return () => {
        if (node.type === 'Element' && node.tag === 'p') {
          node.tag = 'h1';
        }
      }
    }

    // 转换文本节点
    function transformText(node, context) {
      return () => {
        if (node.type === 'Text') {
          context.removeNode()
        }
      }
    }

    // ast 节点深度访问
    function traverseNode(ast, context) {
      // 设置当前转换的节点信息
      context.currentNode = ast;

      // 1.增加推出阶段的回调函数数组
      const exitFns = [];
      // context.nodeTransforms 是一个数组，其中每一个元素都是一个函数
      const transforms = context.nodeTransforms;
      for (let i = 0; i < transforms.length; i++) {
        // 2.转换函数可以返回一个函数，该函数即作为退出阶段的回调函数
        const onExit = transforms[i](context.currentNode, context);
        if (onExit) {
          // 将退出阶段的回调函数添加到 exitFns 数组中
          exitFns.push(onExit);
        }

        // 检查当前节点是否被移除，移除直接返回
        if (!context.currentNode) return
      }

      // 如果有子节点，则递归的调用 traverseNode 函数进行遍历
      const children = context.currentNode.children;
      if (children) {
        for (let i = 0; i < children.length; i++) {
          // 递归地调用 traverseNode 转换子节点之前，将当前节点设置为父节点
          context.parent = context.currentNode;
          context.childIndex = i; // 设置位置索引
          // 递归的调用时，将 context 透传
          traverseNode(children[i], context);
        }
      }
      // 在节点处理的最后阶段执行缓存到 exitFns 中的回调函数
      let i = exitFns.length;
      // 注意，此处反续执行
      while (i--) {
        exitFns[i]();
      }
    }

    function transform(ast) {
      // 上下文对象
      const context = {
        currentNode: null,  // 当前正在转换的节点
        childIndex: 0,  // 当前节点在父节点的 children 中的位置索引
        parent: null, // 当前转换节点的父节点
        // 用于替换节点的函数 接受新节点作为参数
        replaceNode(node) {
          // 为了替换节点，我们需要修改 AST
          // 找到当前节点在父节点的 children 中的位置，直接使用新节点替换即可
          context.parent.children[context.childIndex] = node;
          // 由于当前节点已经被新节点替换，所以需要更新节点
          context.currentNode = node;
        },
        // 用于删除当前节点
        removeNode() {
          if (context.parent) {
            // 根据当前节点的索引删除当前节点
            context.parent.children.splice(context.childIndex, 1);
            // 当前节点置空
            context.currentNode = null;
          }
        },
        nodeTransforms: [   // 注册的转换函数
          transformElement,
          transformText
        ]
      };

      traverseNode(ast, context);
      dump(ast)
    }

    const ast = parse(`<div><p>vue</p><p>template</p></div>`);
    transform(ast);
    // console.log(JSON.stringify(ast, null, 2));
  </script>
