<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.3设计一个完善的响应式系统</title>
</head>

<body>
  <div id="app"></div>
  <script>
    /*
      track：追踪属性的变化。收集副作用函数
      trigger：实时更新属性的变化。执行副作用函数
    */
    // 储存副作用函数
    const bucket = new WeakMap();
    const data = { text: 'hello world!' };

    // 用一个全局变量储存被注册的副作用函数
    let activeEffect;
    // effect 函数用于注册副作用函数
    function effect(fn) {
      // 当调用 effect 注册副作用函数时，将副作用函数 fn 赋值给 activeEffect
      activeEffect = fn;
      // 执行副作用函数
      fn();
    }

    // 在 get 拦截函数内调用 track 函数追踪变化
    function track(target, key) {
      // 不存在副作用函数，直接返回值
      if (!activeEffect) return target[key]
      // 根据 target 从桶中取出 depsMap，它也是一个 Map 类型：key => effects
      let depsMap = bucket.get(target);
      if (!depsMap) {
        // 如果 depsMap 不存在，那么新建一个 Map 并于 target 关联
        bucket.set(target, (depsMap = new Map()));
      }
      // 根据 key 从 depsMap 中取得 deps，他是一个 Set 类型
      // 其中储存着所有与 key 相关的副作用函数 effects
      let deps = depsMap.get(key);
      if (!deps) {
        // 如果 deps 不存在，同样新建一个 Set 并与 key 关联
        depsMap.set(key, (deps = new Set()));
      }
      // 最后将当前激活的副作用函数添加到 桶 里
      deps.add(activeEffect);
    }

    // 在 set 拦截函数内调用 trigger 函数触发变化
    function trigger(target, key) {
      // 根据 target 从桶中取得 depsMap，他是 key => effects
      const depsMap = bucket.get(target);
      if (!depsMap) return
      // 根据 key 取得所有副作用函数 effects
      const effects = depsMap.get(key);
      // 执行副作用函数
      effects && effects.forEach(fn => fn());
    }

    // 对数据的代理
    const obj = new Proxy(data, {
      // 拦截读取操作
      get(target, key) {
        // 将副作用函数 activeEffect 添加到储存副作用函数的桶中
        track(target, key);
        return target[key]
      },
      // 拦截设置操作
      set(target, key, val) {
        target[key] = val;
        // 将副作用函数从桶里取出并执行
        trigger(target, key);
      }
    })

    // 注册一个匿名副作用函数
    effect(
      // 一个匿名的副作用函数
      () => {
        console.log('run count');
        document.querySelector('#app').innerText = obj.text;
      }
    )

    setTimeout(() => {
      obj.txt = 'hello vue3';
    }, 1000);
  </script>
</body>

</html>
